<div class="row">

    <div class="col-md-7 image1">
        <img src="assets/icons/Group1.png" style="height:500px ; width:500px; float: right;" alt="">
    </div>
    <div class="col-md-5">

        <h2 class="header">FlexVerify</h2>

        <h4>Welcome</h4>

        <form class="example-form">

            <!-- Email -->
            <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input type="email" matInput [(ngModel)]="model.Contact_Email" name="Contact_Email" [formControl]="emailFormControl" [errorStateMatcher]="matcher" placeholder="Enter your Email" autocomplete="off">
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                    Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                    Email is <strong>required</strong>
                </mat-error>
            </mat-form-field>

            <!-- Password -->
            <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                    <input matInput type="password" [(ngModel)]="model.password" name="password" [formControl]="passwordFormControl" [errorStateMatcher]="matcher" placeholder="Enter your Email" autocomplete="off">
                    <mat-error *ngIf="passwordFormControl.hasError('required')">
                        Password is <strong>required</strong>
                    </mat-error>
            </mat-form-field>
            
            <div class="row">

                <!-- Check Box -->
                <div class="col-md-6">
                    <section class="example-section">
                        <mat-checkbox class="example-margin">Remember me</mat-checkbox>
                    </section>        
                </div>

                <!-- Forget Password -->
                <div class="col-md-6 forget-password">
                    <a href="#">
                        <label>Forget Password ?</label>
                    </a>
                </div>

            </div>
            
            <!-- Submit Button -->
            <div class="form-group" style="padding-top: 10px; text-align: center;">
                <button class="login-button" mat-raised-button (click)="onSubmit()">Login</button>
            </div>
        </form>
    </div>

</div>
